<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ãƒ¡ KaziBank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
   <header>
    <h1 class="text-4xl font-semibold 
    text-center mt-6">Welcome to <span class="text-indigo-600">Kazi Bank</span></h1>
   </header>
   <main>
       <section class="flex justify-center mx-auto">
<!-- component -->
<form action="">
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-96 mt-8">
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="email" placeholder="admin@kazibank.com">
    </div>
    <div class="mb-6">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" placeholder="takade">
      
    </div>
    <div class="flex items-center justify-between">
      <button id="submit-btn" class="bg-blue hover:bg-blue-dark text-black font-bold py-2 px-4 rounded" type="button">
        Login
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker" href="#">
        Forgot Password?
      </a>
    </div>
</div>

</form>
       </section>
   </main>

    <script src="bank.js"></script>
</body>

</html>
