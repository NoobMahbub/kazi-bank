<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ãƒ¡ KaziBank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold 
    text-center mt-6">Welcome to Bank <span class="text-indigo-600">Dashboard</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="m-8">
            <div class="grid grid-rows-3 gap-4 lg:grid-cols-3 md:grid-cols-3 xl:grid-cols-3 sm:grid-rows-3">
                <div class="bg-green-400 p-8 w-3/4 mx-auto rounded text-white">
                    <h3 class="text-2xl">
                        Deposit
                    </h3>
                    <h4 class="text-4xl">$<span id="total-deposit">00</span>
                    </h4>
                </div>
                <div class="bg-orange-400 p-8 w-3/4 mx-auto rounded text-white">
                    <h3 class="text-2xl">
                        Withdraw
                    </h3>
                    <h4 class="text-4xl">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-blue-400 p-8 w-3/4 mx-auto rounded text-white">
                    <h3 class="text-2xl">
                        Balance
                    </h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>

                <!-- deposit and withdraw -->

                <div class="bg-red-100 p-8 rounded block m-auto">
                    <h3 class="text-2xl my-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" name="" placeholder="$ amount to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-500 px-6 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded m-auto">
                    <h3 class="text-2xl my-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" name="" placeholder="$ amount to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-500 px-6 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
        </section>


        </section>
    </main>
    </section>
    
    <script src="banking.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
